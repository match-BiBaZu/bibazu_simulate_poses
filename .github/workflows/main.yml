# .github/workflows/test.yml
name: Python Tests in Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t bibazu-docker .

      - name: Run tests in Docker container
        run: docker run bibazu-docker python -m unittest discover
